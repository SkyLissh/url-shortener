name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup environment
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: |
          npm -g install yarn
          yarn install
      - name: Run Linters
        uses: wearerequired/lint-action@v2
        with:
          eslint: true

      - name: Run tests
        run: yarn test
